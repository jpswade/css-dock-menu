<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Dock Menu</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/dock.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--top dock -->
        <div class="dock" id="dock">
            <div class="dock-container">
                <a class="dock-item" href="#"><img src="img/home.png" alt="home"><span>Home</span></a> 
                <a class="dock-item" href="#"><img src="img/email.png" alt="contact"><span>Contact</span></a> 
                <a class="dock-item" href="#"><img src="img/portfolio.png" alt="portfolio"><span>Portfolio</span></a> 
                <a class="dock-item" href="#"><img src="img/music.png" alt="music"><span>Music</span></a> 
                <a class="dock-item" href="#"><img src="img/video.png" alt="video"><span>Video</span></a> 
                <a class="dock-item" href="#"><img src="img/history.png" alt="history"><span>History</span></a> 
                <a class="dock-item" href="#"><img src="img/calendar.png" alt="calendar"><span>Calendar</span></a> 
                <a class="dock-item" href="#"><img src="img/rss.png" alt="rss"><span>RSS</span></a> 
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/iutil.js"></script>
        <script type="text/javascript" src="js/fisheye.js"></script>
        <script type="text/javascript">
            $(document).ready(
            function()
            {
                $('#dock').Fisheye(
                {
                    maxWidth: 50,
                    items: 'a',
                    itemsText: 'span',
                    container: '.dock-container',
                    itemWidth: 40,
                    proximity: 90,
                    halign : 'center'
                }
            )
            }
        );
        </script>
    </body>
</html>
