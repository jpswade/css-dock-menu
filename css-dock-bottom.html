<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS Dock Menu</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/dock.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!--bottom dock -->
        <div class="dock" id="dock2">
            <div class="dock-container2">
                <a class="dock-item2" href="#"><span>Home</span><img src="img/home.png" alt="home"></a> 
                <a class="dock-item2" href="#"><span>Contact</span><img src="img/email.png" alt="contact"></a> 
                <a class="dock-item2" href="#"><span>Portfolio</span><img src="img/portfolio.png" alt="portfolio"></a> 
                <a class="dock-item2" href="#"><span>Music</span><img src="img/music.png" alt="music"></a> 
                <a class="dock-item2" href="#"><span>Video</span><img src="img/video.png" alt="video"></a> 
                <a class="dock-item2" href="#"><span>History</span><img src="img/history.png" alt="history"></a> 
                <a class="dock-item2" href="#"><span>Calendar</span><img src="img/calendar.png" alt="calendar"></a> 
                <a class="dock-item2" href="#"><span>Links</span><img src="img/link.png" alt="links"></a> 
                <a class="dock-item2" href="#"><span>RSS</span><img src="img/rss.png" alt="rss"></a> 
                <a class="dock-item2" href="#"><span>RSS2</span><img src="img/rss2.png" alt="rss"></a> 
            </div>
        </div>

        <!--dock menu JS options -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/iutil.js"></script>
        <script type="text/javascript" src="js/fisheye.js"></script>
        <script type="text/javascript">
            $(document).ready(
            function()
            {
                $('#dock2').Fisheye(
                {
                    maxWidth: 60,
                    items: 'a',
                    itemsText: 'span',
                    container: '.dock-container2',
                    itemWidth: 40,
                    proximity: 80,
                    alignment : 'left',
                    valign: 'bottom',
                    halign : 'center'
                }
            )
            }
        );
        </script>
    </body>
</html>
